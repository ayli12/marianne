<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Matterhorn</title>
  <link rel="icon" type="image" href="assets/images/matterhorn_icon.jpg">
</head>

<body>
  <div class="game-container">
    <div class="points-counter">
        <span>Points: </span><span id="points">0</span>
        <span id="level">Level: 1</span>
    </div>
    <div id="math-problem"></div>
    <input type="text" id="user-answer" placeholder="Enter your answer" inputmode="numeric">
    <button id="Enter" onclick="checkAnswer()">Enter</button>
    <div id="result"></div>
    <button onclick="playNextRound()">Next Round</button>
  </div>
  <script src="script.js"></script>


  <!-- Level 1 pop-up content -->
  <div id="level1Content" class="level-popup-content" style="display: none;">
    <h3>Level 1: Finsteraarhorn</h3>
    <p>Content specific to Level 1</p>
    <img src="path_to_image_1.jpg" alt="Level 1 Image">
    <button class="popupCloseButton">Close</button>
  </div>

  <!-- Level 2 pop-up content -->
  <div id="level2Content" class="level-popup-content" style="display: none;">
    <h3>Level 2: Le Rubli</h3>
    <p>Content specific to Level 2</p>
    <img src="path_to_image_2.jpg" alt="Level 2 Image">
    <button class="popupCloseButton">Close</button>
  </div>

  <!-- Level 3 pop-up content -->
  <div id="level3Content" class="level-popup-content" style="display: none;">
    <h3>Level 3: Le Rubli</h3>
    <p>Content specific to Level 3</p>
    <img src="path_to_image_3.jpg" alt="Level 3 Image">
    <button class="popupCloseButton">Close</button>
  </div>

</body>
</html>
