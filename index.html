<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Matherhorn</title>
  <link rel="icon" type="image" href="assets/images/matterhorn_icon.jpg">
</head>

<body>
  <div class="game-container">
    <div class="points-counter">
        <span>Points: </span><span id="points">0</span>
        <span id="level">Level: 1</span>
    </div>
    <div id="math-problem"></div>
    <input type="text" id="user-answer" placeholder="Enter your answer" inputmode="numeric">
    <button id="Enter" onclick="checkAnswer()">Enter</button>
    <div id="result"></div>
    <button onclick="playNextRound()">Next Round</button>
  </div>
  <script src="script.js"></script>


  <div id="level1Popup" class="popup-container">
    <h2>Finsteraarhorn</h2>
    <!-- Level 1 pop-up content -->
  </div>
  
  <div id="level2Popup" class="popup-container">
    <h2>Le Rubli</h2>
    <!-- Level 2 pop-up content -->
  </div>

  <div id="level3Popup" class="popup-container">
    <h2>Aletschhorn</h2>
    <!-- Level 3 pop-up content -->
  </div>

<div id="levelPopup" class="popup-container">
    <div id="popupContent">
        <!-- Add text, images, and button here -->
    </div>
    <button id="popupCloseButton">Close</button>
</div>

</body>
</html>
