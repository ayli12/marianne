<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <title>Matherhorn</title>
  <link rel="icon" type="image/jpg" href="assets/images/logo.jpg" sizes="16x16">
</head>

<body>

  <div class="game-container">
    <div class="points-counter">
        <span>Punkte: </span><span id="points">0</span>
        <span>Gipfel: </span><span id="level">0</span>
    </div>
    <div id="math-problem"></div>
    <input type="text" id="user-answer" placeholder="Enter your answer" inputmode="numeric">
    <button class="game-buttons"  id="Enter" onclick="checkAnswer()">Enter</button>
    <div id="result"></div>
    <button class="game-buttons"  id="Next-Round" onclick="playNextRound()">Next Round</button>
  </div>

    <script src="script.js"></script>

</body>
</html>
